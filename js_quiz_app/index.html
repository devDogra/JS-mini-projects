<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- 
        input: 
        * type="radio"
        * id is the same as label
        * name is the name of the inp field. shared among all the btns as they belong to one inp field
        * value = the value thats reported when we click it

        label:
        * for = input's id
     -->

     <!--  
        * http://127.0.0.1:5500/index.html?q1=2&q2=3&q3=2
     -->
    
    <form action="" method="get">
        <!-- Value = 1 => If we click that btn, an answer of '1' will be submitted, which => that we chose option 1. The answer is data-answer="1", meaning option 1 -->
        <div class="li li-1" data-answer="2">
            1) How many title defences does Conor McGregor have?
            <br>
            <input type="radio" id="option-1" name="q1" value="1">
            <label for="option-1">2</label>
            <br>

            <input type="radio" id="option-2" name="q1" value="2">
            <label for="option-1">0</label>
            <br>


            <input type="radio" id="option-3" name="q1" value="3">
            <label for="option-1">1</label>
            <br>

  
 
        </div>

        <div class="li li-2" data-answer="1">
            2) Who has the fastest KO in UFC history?
            <br>
            <input type="radio" id="option-1" name="q2" value="1">
            <label for="option-1">Jorge Masvidal</label>
            <br>

            <input type="radio" id="option-2" name="q2" value="2">
            <label for="option-1">Conor McGregor</label>
            <br>


            <input type="radio" id="option-3" name="q2" value="3">
            <label for="option-1">Ben Askren</label>
            <br>

        </div>

        <div class="li li-3" data-answer="3">
            3) What event had the highest number of PPV buys?
            <br>
            <input type="radio" id="option-1" name="q3" value="1">
            <label for="option-1">UFC 205</label>
            <br>

            <input type="radio" id="option-2" name="q3" value="2">
            <label for="option-1">UFC 194</label>
            <br>


            <input type="radio" id="option-3" name="q3" value="3">
            <label for="option-1">UFC 229</label>
            <br>

        </div>

        <button type="submit">Check</button>

        <div class="overlay">
            
        </div>
        <div class="congrats">
            Congrats!!!
        </div>

    </form>
 
   

</body> 
</html>
