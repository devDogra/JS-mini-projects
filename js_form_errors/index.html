<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="form-container">
        <div class="error-box">
            ERROR
            <li class="error username-length-error">Username must be AL 6 chars long</li>
            <li class="error password-length-error">Password must be AL 10 chars long</li>
            <li class="error password-match-error">Passwords must match</li>
            <li class="error terms-error">You must accept the terms</li>
        </div>

        <form action="submit.html" method="get">
            <div class="form-item">
                <label for="username"> Username </label>
                <br>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-item">
                <label for="username"> Password </label>
                <br>
                <input type="text" id="password" name="password">
            </div>

            <div class="form-item">
                <label for="password2"> Password confirmation </label>
                <br>
                <input type="text" id="password2" name="password2">
            </div>

            <div class="form-item">
                <input type="checkbox" id="terms" name="terms" ">
                <label for="terms">Agree to terms?</label>
            </div>

            <button type="submit">Create account</button>

        </form>

    </div>

 
   

</body> 
</html>
